<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Geographical IP Address Information website that provides easy to use API's to integrate with your application!">
    <meta name="author" content="Liam Stanley">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>GeoIP &middot; {% block title %}{% endblock title%}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <a href="https://github.com/Liamraystanley/geoip.cf"><img style="position:absolute;top:0;right:0;border:0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
      <div class="header">
        <nav>
          <ul class="nav pull-right navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" id="query" placeholder="E.g. google.com" value="{% if query %}{{ query }}{% endif %}">
              </div>
              <button type="submit" class="btn btn-primary lookup">Lookup <i class="fa fa-chevron-right"></i></button>
          </ul>
        </nav>
        <h3 class="text-muted logo"><a href="/"><i class="fa fa-compass" style="font-size: 35px;"></i> GeoIP &middot; {{ query }}</a></h3>
      </div>
      <hr>
      {% block content %}{% endblock content %}
      <hr>
      <footer class="footer pull-right">
        <a href="https://www.maxmind.com">IP database provided by Maxmind</a> &middot; <a href="https://liamstanley.io/">&copy; Liam Stanley 2015</p>
      </footer>
    </div>
  </body>
  <script src="/static/js/jquery.min.js"></script>
